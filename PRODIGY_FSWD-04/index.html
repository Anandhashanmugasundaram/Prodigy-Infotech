<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<meta name    = "viewport" content                                                  = "width=device-width, initial-scale=1.0">
<link rel     = "preconnect" href                                                   = "https://fonts.googleapis.com">
<link rel     = "preconnect" href                                                   = "https://fonts.gstatic.com" crossorigin>
<link href    = "https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel = "stylesheet">
<link rel     = "stylesheet" href                                                   = "./style.css">
    <title>Weather App</title>
</head>
<body>
    <div    class = "container">
    <div    class = "searchbox">
    <input  type  = "text"  id           = "cities" placeholder                          = "Enter the city">
    <button class = "searchbtn"><img src = "./weather-app-img/images/search.png" class = "searchimg" alt = "search image"></button>
        </div>

        <div class = "weather_img">
        <img src   = "./weather-app-img/images/mist.png"  class="weathericon">
        <h2  class = "temperature"></h2>
        <h3  class = "city"></h3>
        </div>
        
        <div class = "lower_box">
        <div class = "row">
        <div class = "humidity">
        <img src   = "./weather-app-img/images/humidity.png" alt = "">
        </div>
        <div class = "details_hum">
            <p class="humiditypercent"></p>
            <p>Humidity</p>
        </div>
        </div>
         
        <div class = "row">
        <div class = "wind">
        <img src   = "./weather-app-img/images/wind.png">
        </div>
        <div class = "details_wind">
            <p class="windspeed"></p>
            <p>Wind Speed</p>
        </div>
        </div>
    </div>

    </div>

    <script src = "./script.js"></script>
</body>
</html>
